
<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <title>Formulaire de contact</title>
    <link rel="stylesheet" href="codef1.css" />
</head>

<body>

    <h1>Formulaire de contact</h1>

    <form method="post" action="traitement.php">

        <fieldset>
            <legend>Identité</legend>

            <label for="pseudo">Votre pseudo :</label>
            <input type="text" name="pseudo" id="pseudo" placeholder="Ex : M@teo21" required />

            <label for="pass">Votre mot de passe :</label>
            <input type="password" name="pass" id="pass" required />
        </fieldset>

        <fieldset>
            <legend>Commentaire</legend>

            <label for="ameliorer">Comment améliorer ce site ?</label>
            <textarea name="ameliorer" id="ameliorer" rows="4" placeholder="Vos suggestions..."></textarea>
        </fieldset>

        <fieldset>
            <legend>Aliments préférés</legend>

            <label><input type="checkbox" name="frites" /> Frites</label>
            <label><input type="checkbox" name="poulet" /> Poulet</label>
            <label><input type="checkbox" name="pizza" /> Pizza</label>
            <label><input type="checkbox" name="igname_pilee" /> Igname pilée</label>
        </fieldset>

        <fieldset>
            <legend>Tranche d'âge</legend>

            <label><input type="radio" name="age" value="moins15" /> Moins de 15 ans</label>
            <label><input type="radio" name="age" value="15-25" /> 15-25 ans</label>
            <label><input type="radio" name="age" value="25-40" /> 25-40 ans</label>
            <label><input type="radio" name="age" value="plus40" /> Plus de 40 ans</label>
        </fieldset>

        <fieldset>
            <legend>Localisation</legend>

            <label for="pays">Dans quel pays habitez-vous ?</label>
            <select name="pays" id="pays">
                <option value="">-- Sélectionnez --</option>
                <option value="benin">Bénin</option>
                <option value="allemagne">Allemagne</option>
                <option value="france">France</option>
                <option value="espagne">Espagne</option>
                <option value="italie">Italie</option>
                <option value="royaume-uni">Royaume-Uni</option>
                <option value="canada">Canada</option>
                <option value="etats-unis">États-Unis</option>
                <option value="chine">Chine</option>
                <option value="japon">Japon</option>
            </select>
        </fieldset>

        <fieldset>
            <legend>Coordonnées</legend>

            <label for="nom">Nom :</label>
            <input type="text" name="nom" id="nom" />

            <label for="prenom">Prénom :</label>
            <input type="text" name="prenom" id="prenom" />

            <label for="email">Email :</label>
            <input type="email" name="email" id="email" />
        </fieldset>

        <fieldset>
            <legend>Souhait</legend>

            <label><input type="radio" name="souhait" value="riche" /> Être riche</label>
            <label><input type="radio" name="souhait" value="celebre" /> Être célèbre</label>
            <label><input type="radio" name="souhait" value="intelligent" /> Être encore plus intelligent</label>
            <label><input type="radio" name="souhait" value="dev" /> Devenir une grande développeuse</label>
            <label><input type="radio" name="souhait" value="autre" /> Autre</label>

            <label for="precisions">Si "Autre", précisez :</label>
            <textarea name="precisions" id="precisions" rows="3"></textarea>
        </fieldset>

        <p><button type="submit">Envoyer</button></p>
    </form>

</body>
</html>
